<!DOCTYPE html>
<html>
<head>
    <title>Team List</title>
</head>
<body>
    {% load custom_filters %}
    <a href = {%url 'home'%}>Home</a>
    <h1>Games</h1>
    <ul>
        {% for game in games %}
            <li>
                <a href= {%url 'game_display' game.slug%}>{{ game|game_str }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
